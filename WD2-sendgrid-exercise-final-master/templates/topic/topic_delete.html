{% extends "base.html" %}

{% block title %}Delete topic{% endblock title %}

{% block content %}

<h1>Delete topic: {{ topic.title }}</h1>

<div class="row mt-4">
    <div class="col-md-5">
        <form method="post">
            <p>Are you sure you want to delete topic {{ topic.title }}?</p>

            <button class="btn btn-danger">Yes, delete</button>
            <a class="btn btn-light" href="/topic/{{topic.id}}">Cancel</a>
        </form>
    </div>
</div>

{% endblock content %}
